version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: deafirst
      POSTGRES_PASSWORD: deafirst_password
      POSTGRES_DB: deafirst
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://deafirst:deafirst_password@postgres:5432/deafirst
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  deafauth:
    build:
      context: .
      dockerfile: Dockerfile.deafauth
    ports:
      - "3002:3002"
    environment:
      - DEAFAUTH_DATABASE_URL=postgresql://deafirst:deafirst_password@postgres:5432/deafauth
    depends_on:
      - postgres

  pinksync:
    build:
      context: .
      dockerfile: Dockerfile.pinksync
    ports:
      - "3003:3003"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  fibonrose:
    build:
      context: .
      dockerfile: Dockerfile.fibonrose
    ports:
      - "3004:3004"

  accessibility-nodes:
    build:
      context: .
      dockerfile: Dockerfile.a11y
    ports:
      - "3005:3005"

  ai:
    build:
      context: .
      dockerfile: Dockerfile.ai
    ports:
      - "3006:3006"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
